apply plugin: 'java'
apply plugin: 'eclipse'

group 'com.merge'
version '1.0.0'


ext {
	userhome = System.getenv("HOME")
}

repositories {
    jcenter()
    
	flatDir {
		name 'mergeRepo'	
		dirs userhome + '/mergerepo'
    }
        
}

uploadArchives {
	repositories {
		add project.repositories.mergeRepo
	}
}

dependencies {

	compile 'com.merge:CrudDao:1.0.0'
	compile 'com.merge:CrudRest:1.0.0'

	compile ("org.springframework.boot:spring-boot-starter-web:1.3.7.RELEASE") {
    	exclude module: 'spring-boot-starter-logging'
    }
    compile 'org.springframework.boot:spring-boot-starter-log4j:1.3.7.RELEASE'
    compile 'org.springframework:spring-orm:4.3.2.RELEASE'
    compile 'org.hibernate:hibernate-core:5.2.2.Final'
	compile 'org.hibernate:hibernate-c3p0:5.2.2.Final'
	compile 'javax.transaction:jta:1.1'
	compile 'com.mchange:c3p0:0.9.5.2'
	compile 'org.hsqldb:hsqldb:2.3.3'
    compile 'org.slf4j:slf4j-api:1.7.21'
    
    testCompile 'junit:junit:4.12'
}
