<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="/layout">
	<head>
		<title>Alev E-Commerce - Administration</title>
	</head>
	
	<body>
	
	<section layout:fragment="content">
	
		<div id="adminTaskTab" sec:authorize="hasRole('ROLE_ADMIN')">
			<ul>
				
				<li><a href="#adminTask_category">Categories</a></li>
				<li><a href="#adminTask_fee">Fees</a></li>
				<li><a href="#adminTask_product">Products</a></li>
				<li><a href="#adminTask_order">Orders</a></li>
				
			</ul>	
			
			<div id="adminTaskTabsParent">				
				
				<div id="adminTask_categories" >
				
					<div th:include="administration/category :: #categories"></div>
				
				</div>
				
				<div id="adminTask_fees" >

				
				</div>
				
				<div id="adminTask_products" >

					<div th:include="administration/product :: #products"></div>
				
				</div>
				
				<div id="adminTask_orders" >
				
				</div>
				
			</div>
		</div>
		
		<script th:inline="javascript">
		/*<![CDATA[*/
			$("#adminTaskTab").puitabview();
		
		/*]]>*/	
		</script>
	
	</section>	
	
	</body>
			
</html>
