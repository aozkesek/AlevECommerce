<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<title>Alev E-Commerce - Administrations</title>
		
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<meta name="_csrf" th:content="${_csrf.token}"/>
		<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
   	
   	<link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
   	<link rel="stylesheet" th:href="@{/css/jquery-ui.structure.css}" />
   	<link rel="stylesheet" th:href="@{/css/jquery-ui.theme.css}" />
   	<link rel="stylesheet" th:href="@{/css/primeui-2.2.css}" />
   	
   	<script type="text/javascript" th:attr="src=@{/js/jquery-2.1.4.js}"></script>
   	<script type="text/javascript" th:attr="src=@{/js/jquery-ui.js}"></script>
   	<script type="text/javascript" th:attr="src=@{/js/primeui-2.2.js}"></script>

	</head>
	
	<body>
	
		<div th:include="header :: header"></div>

		<div id="adminTaskTab" sec:authorize="hasRole('ROLE_ADMIN')">
			<ul>
				
				<li><a href="#adminTask_category">Categories</a></li>
				<li><a href="#adminTask_fee">Fees</a></li>
				<li><a href="#adminTask_product">Products</a></li>
				<li><a href="#adminTask_order">Orders</a></li>
				
			</ul>	
			
			<div id="adminTaskTabsParent">				
				
				<div id="adminTask_categories" >
				
					<div th:include="administration/category :: #categories"></div>
				
				</div>
				
				<div id="adminTask_fees" >

				
				</div>
				
				<div id="adminTask_products" >

					<div th:include="administration/product :: #products"></div>
				
				</div>
				
				<div id="adminTask_orders" >
				
				</div>
				
			</div>
		</div>
		
		<div th:include="footer :: footer"></div>
	
	</body>
	

	<script th:inline="javascript">
	/*<![CDATA[*/

	var token = $("meta[name='_csrf']").attr("content");
	var header = $("meta[name='_csrf_header']").attr("content");
	
	$(document).ajaxSend(function(e, xhr, options) {
   	xhr.setRequestHeader(header, token);
   });
	
	var mainMenuBar = $('#mainMenuBar').puimenubar();
	
	var adminTaskTab = $('#adminTaskTab').puitabview({
		change: function(event, ui) {
			var target = $("#adminTaskTabsParent").children()[ui.index];
			var targetId = $(target).attr("id");
			var categoryId = targetId.replace("adminTask_", "");
			var totalRecords = 0;
		}
	});
			
			
	
	
	/*]]>*/	
	</script>	
			
	
</html>
