<html xmlns:th="http://www.thymeleaf.org">
	
	<body>
	
		<div id="categories" >
			<div class="pui-grid pui-grid-responsive">
				<div class="pui-grid-row">
					<div class="pui-grid-col-2">
						<p-dropdown id="categoryList">
						</p-dropdown>
					</div>
					<div class="pui-grid-col-1">
					</div>
					<div class="pui-grid-col-1">
						<button is="p-button" id="categoryUpdate">Update</button>
					</div>
					<div class="pui-grid-col-1">
						<button is="p-button" id="categoryDelete">Delete</button>
					</div>
					<div class="pui-grid-col-1">
						<button is="p-button" id="categoryAdd">Add</button>
					</div>
					
				</div>
				
			</div>
				
		
			<div id="confirmDialog" title="Category">
				<label></label>
				<p>Are you sure?</p>
			</div>
			
			<script type="text/javascript" th:attr="src=@{/js/alevecommerce-category.js}"></script>
			
		</div>
	
	</body>
		
</html>
