<script type="text/javascript" th:attr="src=@{/js/site/product.js}"></script>

			<table id="productTable" class="display compact">
				<thead>
					<tr>
						<th>Category</th>
						<th>Name</th>
						<th>Title</th>
						<th>Price</th>
						<th>Actual Price</th>
						<th> <a class="ui-button ui-icon ui-icon-plus" href="javascript:void(0)" onclick="addProduct();" title="Add new product"></a> </th>
						
					</tr>
				</thead>
			</table>
			
			<div id="productDialog" title="Product">
				<table>
					<tr>
						<td>
							<label for="name">Name</label>
						</td>
						<td>
							<input id="name" type="text"/>
						</td>
						<td>
							<label>Title</label>
						</td>
						<td>
							<input id="title" type="text"/>
						</td>
					</tr>

					<tr>
						<td>
							<label>Price</label>
						</td>
						<td>
							<input id="price" type="number"/>
						</td>
						<td>
							<label>Actual Price</label>
						</td>
						<td>
							<input id="actualPrice" type="number"/>
						</td>
					</tr>


					<tr>
						<td>
							<label for="sizes">Sizes</label>
						</td>
						<td>
							<select id="sizes" multiple="multiple">
						<!-- right way to fill this listbox is items should come from an backend service -->
							<option value="XS">XS</option>
							<option value="S">S</option>
							<option value="M">M</option>
							<option value="L">L</option>
							<option value="XL">XL</option>
							<option value="XXL">XXL</option>

						</select>

						</td>
						<td>
							<label for="colors">Colors</label>
						</td>
						<td>
							<select id="colors" multiple="multiple">
							<option value="Red">Red</option>
							<option value="Green">Green</option>
							<option value="Yellow">Yellow</option>
							<option value="Black">Black</option>
							<option value="White">White</option>
							<option value="Blue">Blue</option>
							<option value="Orange">Orange</option>
							<option value="Purple">Purple</option>
							<option value="Brown">Brown</option>
							<option value="Pink">Pink</option>
							<option value="Grey">Grey</option>

						</select>
						</td>
					</tr>

					<tr>
						<td>
							<label>Description</label>
						</td>
						<td>
							<textarea id="description"></textarea>
						</td>
					</tr>

					<tr>
						<td>
							<label>Pictures</label>
						</td>
						<td>
							<input id="" type="file" />
						</td>
						<td colspan="2">

						</td>

					</tr>
				</table>
				
			</div>
			

		<script th:inline="javascript">
		/*<![CDATA[*/
		           
	   $("#sizes,#colors")
	   	.width(200);
		
		$("input, select, textarea")
	   	.addClass("ui-widget ui-corner-all");
	   
		$("#productDialog").dialog({
		   modal: true,
			width: 800,
		   autoOpen: false,
			buttons: [
				{ text: "Cancel", click: function() { dialogClose(this); } },
				{ text: "Ok" }
			]
	   });
		
		$("#productTable").DataTable({
			processing: true,
			jQueryUI: true,
			scrollY: 400, 
			ajax: getProducts,
			columns: [
				{"data": "category.categoryName"},
				{"data": "name"},
				{"data": "title"},
				{"data": "price", "className": "dt-body-right", "orderable": false, "searchable": false},
				{"data": "actualPrice", "className": "dt-body-right", "orderable": false, "searchable": false},
				{"data": null, "render": productRowProcess, "className": "dt-body-center", "orderable": false, "searchable": false}
				
			]
		});
		
		/*]]>*/	
		</script>
