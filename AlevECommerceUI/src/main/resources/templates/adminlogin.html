<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	
	<head>
		<title>Alev E-Commerce</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
   	<link rel="stylesheet" th:href="@{/css/jquery-ui.css}" />
   	<link rel="stylesheet" th:href="@{/css/jquery-ui.structure.css}" />
   	<link rel="stylesheet" th:href="@{/css/jquery-ui.theme.css}" />
   	<link rel="stylesheet" th:href="@{/css/primeui-2.2.css}" />
   	<script type="text/javascript" th:attr="src=@{/js/jquery-2.1.4.js}"></script>
   	<script type="text/javascript" th:attr="src=@{/js/jquery-ui.js}"></script>
   	<script type="text/javascript" th:attr="src=@{/js/primeui-2.2.js}"></script>
		
	</head>
	
    <body>
        <div id="invalidlogin" th:if="${param.error}">
            Invalid username and password.
        </div>
        <div id="loggedout" th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/adminlogin}" method="post">
            <fieldset id="loginFieldset">
            	<legend>Login:</legend>
            	
            	<div><h4> User Name :</h4> <input type="text" id="username" name="username"/> </div>
            	<div><h4> Password: </h4><input type="password" id="password" name="password"/> </div>
            	<div><h4></h4><input type="submit" value="Sign In"/></div>
            	
            </fieldset>
            
        </form>
    </body>
    
    <script th:inline="javascript">
	/*<![CDATA[*/

	$('#loginFieldset').puifieldset();
	$('#username').puiinputtext();
	$('#password').puiinputtext();
	

	
	/*]]>*/	
	</script>	
	
</html>
