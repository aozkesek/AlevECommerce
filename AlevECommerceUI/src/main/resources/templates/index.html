<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="/layout">

	<body>
		
		<section layout:fragment="topcontent">
			<div class="uk-panel uk-panel-box uk-text-center">top contents goes here</div>
		</section>
		
		<section layout:fragment="leftcontent">
			<div class="uk-panel uk-panel-box uk-text-left uk-text-middle">left contents goes here</div>
		</section>
		
		<section layout:fragment="rightcontent">
			<div class="uk-panel uk-panel-box uk-text-right uk-text-middle">right contents goes here</div>
		</section>
		
		<section layout:fragment="content">
			
			<div id="categoryTab" class="uk-tab-center">
				<ul class="uk-tab" data-uk-tab="">
					<li class="uk-active" category="-1"><a href="#">Hot Deals</a></li>
					<li th:each="category : ${categories}" th:attr="category=${category.id}">
						<a href="#" th:text="${category.categoryName}"></a>
					</li>
				</ul>	
			</div>
			
			<div class="uk-panel uk-panel-divider">
				<div id="categoryProducts" >				
				</div>
			</div>
			
			<script th:inline="javascript">
			/*<![CDATA[*/
			$("#categoryTab").on("change.uk.tab", function(a,b,c) { onChangeTab(a,b,c,"category","/category/products/","#categoryProducts"); });
			/*]]>*/
			</script>
			
		</section>	
		
	</body>
			
	
</html>
