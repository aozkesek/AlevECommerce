
	<div class="uk-panel" th:fragment="product(product)">
	
		<div class="uk-panel-badge uk-badge">Sale</div>
		<h3 class="uk-panel-title" th:text="${product.title}"></h3>
		<div class="uk-grid">
			<div class="uk-width-2-5">
			
				<figure class="uk-overlay">
					<img class="uk-overlay-panel uk-overlay-image" th:attr="src=@{${product.pictures[0].path+product.pictures[0].name}}" width="200px" height="200px"></img>
				</figure>
			</div>
			
			<div class="uk-width-1-5">
				<div>
				Price:
					<span th:text="${product.price}"></span>
					<span th:text="${product.actualPrice}"></span>
				</div>
				<div>
					<span th:text="'Size: ' + ${product.sizes}"></span>
				</div>
				<div>
					<span th:text="'Color: ' + ${product.colors}"></span>	
				</div>	
			</div>
			
			<div class="uk-width-2-5">/*[++]*/ [[${product.description}]]</div>
		</div>
	</div>
