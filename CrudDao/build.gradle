apply plugin: 'java'

group 'com.merge'
version '1.0.0'

ext {
	userhome = System.getenv("HOME")
}

repositories {

    jcenter()
    
    flatDir {
			name 'mergeRepo'	
			dirs userhome + '/mergerepo'
    }
    
}

uploadArchives {
	repositories {
		add project.repositories.mergeRepo
	}
}

dependencies {

    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.springframework:spring-orm:4.2.3.RELEASE'
    compile 'org.hibernate:hibernate-core:5.0.5.Final'


    testCompile 'junit:junit:4.12'
}

task install {
	println "installing to repo..."
	uploadArchives
}
