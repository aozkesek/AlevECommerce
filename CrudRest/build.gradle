apply plugin: 'java'

group 'com.merge'
version '1.0.0'

ext {
	userhome = System.getenv("HOME")
}

repositories {
    jcenter()
    
	flatDir {
		name 'mergeRepo'	
		dirs userhome + '/mergerepo'
    }
}

uploadArchives {
	repositories {
		add project.repositories.mergeRepo
	}
}

dependencies {
	
	compile 'com.merge:CrudDao:1.0.0'
	
	compile 'org.slf4j:slf4j-api:1.7.12'
	compile 'org.springframework:spring-beans:4.2.4.RELEASE'
	compile 'org.springframework:spring-web:4.2.4.RELEASE'
	
	 
	testCompile 'junit:junit:4.12'
}
